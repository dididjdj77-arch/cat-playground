name: docs-append-only

on:
  pull_request:
    paths:
      - "docs/DECISIONS.md"
      - "docs/OPEN.md"
      - "docs/TODO.md"
      - "scripts/check-append-only.ps1"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch ref
        run: git fetch origin "${{ github.base_ref }}:refs/remotes/origin/${{ github.base_ref }}"

      - name: Run append-only guard
        shell: pwsh
        run: |
          pwsh -File scripts/check-append-only.ps1
